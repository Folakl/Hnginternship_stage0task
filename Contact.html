<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="contactbody">
      <div class="nav">
            <a href="index.html" class="contactnavbtn">Profile</a>
            <a href="Contact.html" class="contactnavbtn">Contact me</a>
            <a href="About.html" class="contactnavbtn">About me</a>
        </div>
   <div class="card">
      <h2 class="Getintouch">Get in Touch</h2>
    <form id="ContactForm">
        <label for="name">Full Name:</label> <br>
        <input type="text" id="name" data-testid="test-contact-name"    >
        <span id="nameError" aria-label="nameError" data-testid="test-contact-error-name"></span> <br> <br>

         <label for="email">Email:</label> <br>
         <input type="email" name="" id="email" data-testid= "test-contact-email" > 
        <span id="emailError" aria-label="emailError"  data-testid="test-contact-error-email" ></span> <br> <br>

         <label for="subject">Subject:</label> <br>
         <input type="text" name="" id="subject" data-testid= "test-contact-subject" > 
        <span id="subjectError"  aria-label="subjectError" data-testid="test-contact-error-subject"></span> <br> <br>

         <label for="message">Message:</label> <br> 
         <textarea name="" id="message" data-testid="test-contact-message"  ></textarea> 
         <span id="messageError" aria-label="messageError" data-testid="test-contact-error-message"></span> <br> <br>

         
         <button data-testid="test-contact-submit" type="submit">Send Message</button>
        
    </form>
    </div>
    <div id="toast" data-testid="test-contact-success">Message sent successfully</div>
    

    <script src="./profile.js"></script>
</body>
</html>
